<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<h3>{{restaurant.name}}</h3>
	<ul>
		{% for item in items %}
		<li>
			{{item.name}}
			{{item.id}}
			<br>
			{{item.price}}
			<br>
			{{item.description}}
		</li>
		{% endfor %}
	</ul>
</body>
</html>
